apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-testing
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: test/app
    repoURL: https://github.com/kunal2791/argocd.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true